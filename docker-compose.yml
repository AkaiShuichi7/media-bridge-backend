version: '3.8'

services:
  backend:
    image: akaishuichiw/media-bridge-backend:latest
    container_name: media-bridge-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - CONFIG_PATH=/app/config.yaml

networks:
  default:
    name: media-bridge-network

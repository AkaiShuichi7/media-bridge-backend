# 115网盘相关配置
p115:
  # 账号信息
  cookies: "UID=your_uid; CID=your_cid; SEID=your_seid; KID=your_kid"
  # 115任务监控的轮训间隔最小值（秒）
  rotation_training_interval_min: 60
  # 115任务监控的轮训间隔最大值（秒）
  rotation_training_interval_max: 80

# 媒体相关配置
media:
  # 默认文件大小阈值（MB），大于此大小的视频文件才会被移动
  min_transfer_size: 200
  # 媒体库列表配置
  libraries:
    # 下载地址和下载完成后移动文件的目标目录映射
    - name: "测试"
      download_path: "/云下载/zzz-测试/下载" # 离线下载文件的存放目录
      target_path: "/云下载/zzz-测试/目标" # 下载完成后移动文件的目标目录
      min_transfer_size: 100 # 覆盖默认的最小传输大小（MB），小于等于0表示使用默认值
      # 媒体库类型，决定了如何处理下载完成的视频文件，目前支持以下类型：
      # system：表示媒体服务器创建的可搜刮媒体库，不需要对其进行特殊处理，直接将视频文件移动到目标目录即可
      # xx-片商：标识成人片库，xx表示为成人片库，我们要对其进行特殊处理（重命名等操作），片商表示成人片库的片商名称，我们需要根据片商名称来确定视频文件的目标目录结构，例如对于片商为"SSNI"的成人片库，我们可以将下载完成的视频文件移动到目标目录下的"SSNI"子目录中
      # type: "system"
      type: "system"
    - name: "电影"
      download_path: "/云下载/media/movies" # 离线下载文件的存放目录
      target_path: "/media/转存/movies" # 下载完成后移动文件的目标目录
      min_transfer_size: 200 # 覆盖默认的最小传输大小（MB），小于等于0表示使用默认值
      type: system

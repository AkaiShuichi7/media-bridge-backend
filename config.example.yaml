  # xx库配置，xx表示成人片库，我们需要对其进行特殊处理（重命名等操作）
  xx:
    # 1.需要移除视频文件名中的哪些关键词，因为有的名称内包含了一些网址或者一些无意义的关键词，我们需要将这些关键词从视频文件名中移除
    remove_keywords:
      [
        "hhd800.com@",
        "_X1080X",
        "[98t.tv]",
        "_60FPS",
        "-4k",
        "4k2.me@",
        "489155.com@",
      ]
    # 2.将文件名转为全大写
    # 3.整理不规则的视频名称，我们需要的是 `片商-番号-其他`，但是有些视频文件的名称可能是 `片商.番号.其他`，我们需要将这些名称整理为 `片商-番号-其他` 的格式

  # 视频文件格式列表，只有这些格式的视频文件才会被移动
  video_formats:
    [
      "mp4",
      "mkv",
      "ts",
      "iso",
      "rmvb",
      "avi",
      "mov",
      "mpeg",
      "mpg",
      "wmv",
      "3gp",
      "asf",
      "m4v",
      "flv",
      "m2ts",
      "tp",
      "f4v",
    ]
